<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Axon - Biblioteca</title>
	<link rel="stylesheet" href="/static/styles.css" />
	<script defer src="/static/library.js"></script>
</head>
<body>
	<div class="app-header">
		<h1>Biblioteca</h1>
		<div class="status">
			<a href="/" class="circle-btn" style="text-decoration: none;">
				<span class="ring"></span>
				<span class="label">Home</span>
			</a>
		</div>
	</div>
	<main id="screens" class="screen flat" style="padding: 16px;">
		<section class="calendar-shell" style="max-width: 1200px; margin: 0 auto;">
			<div class="planner-hero">
				<h1 class="vibrant-text" style="margin: 0;">Biblioteca</h1>
				<p>Gerencie sua biblioteca de documentos, livros e recursos.</p>
			</div>
			<div class="calendar-form">
				<div style="background: rgba(14,20,34,0.95); border-radius: 12px; padding: 20px; box-shadow: 0 8px 24px rgba(0,0,0,0.35);">
					<p style="color: rgba(232,236,241,0.7); text-align: center; padding: 40px;">
						Biblioteca em desenvolvimento...
					</p>
				</div>
			</div>
		</section>
	</main>
</body>
</html>

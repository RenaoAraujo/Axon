<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Axon</title>
	<link rel="stylesheet" href="/static/styles.css" />
	<script defer src="/static/app.js"></script>
</head>
<body>
	<div id="recording-border" class="recording-border" hidden></div>
	<button id="mic-btn" class="mic-btn" title="Microfone">
		<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
			<path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
			<path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
			<line x1="12" y1="19" x2="12" y2="23"></line>
			<line x1="8" y1="23" x2="16" y2="23"></line>
		</svg>
	</button>
	<div id="info-widget" class="info-widget">
		<div class="info-item">
			<span class="info-label">Hora:</span>
			<span id="current-time" class="info-value">--:--</span>
		</div>
		<div class="info-item">
			<span class="info-label">Data:</span>
			<span id="current-date" class="info-value">--</span>
		</div>
		<div class="info-item">
			<span class="info-label">Temp:</span>
			<span id="current-temp" class="info-value">--°C</span>
		</div>
	</div>
	<div id="hero" class="sophia-hero">
		<button id="sophia-btn" class="sophia-btn" aria-expanded="false">Axon</button>
		<div id="orbit-ring" class="orbit-ring" hidden></div>
		<div id="sophia-wheel" class="sophia-wheel" hidden>
			<button class="wheel-item" data-action="calibration">
				<span class="ring"></span><span class="label">Calibrar</span>
			</button>
			<button class="wheel-item" data-action="scanner">
				<span class="ring"></span><span class="label">Scanner</span>
			</button>
			<button class="wheel-item" data-action="planner">
				<span class="ring"></span><span class="label">Planner</span>
			</button>
			<button class="wheel-item" data-action="sketch">
				<span class="ring"></span><span class="label">Sketch</span>
			</button>
			<button class="wheel-item" data-action="projects">
				<span class="ring"></span><span class="label">Projetos</span>
			</button>
			<button class="wheel-item" data-action="inventory">
				<span class="ring"></span><span class="label">Inventário</span>
			</button>
			<button class="wheel-item" data-action="pcb">
				<span class="ring"></span><span class="label">PCB</span>
			</button>
			<button class="wheel-item" data-action="notes">
				<span class="ring"></span><span class="label">Notas</span>
			</button>
			<button class="wheel-item" data-action="converter">
				<span class="ring"></span><span class="label">Conversor</span>
			</button>
			<button class="wheel-item" data-action="calculator">
				<span class="ring"></span><span class="label">Calculadora</span>
			</button>
			<button class="wheel-item" data-action="library">
				<span class="ring"></span><span class="label">Biblioteca</span>
			</button>
		</div>
		<div id="home-alerts" class="planner-alerts home-wheel-alerts" hidden></div>
		<!-- Gerenciar opções da roda -->
		<div style="margin-top: 12px;">
			<button id="wheel-manage-btn" class="sophia-btn" style="font-size: 14px; padding: 8px 14px;">Gerenciar opções</button>
		</div>
		<div id="wheel-manage-dialog" class="wheel-manage-dialog" hidden
			style="position: absolute; left: 16px; top: 16px; z-index: 1000; background: rgba(14,20,34,0.95); color: #e8ecf1; padding: 12px; border-radius: 8px; width: 280px; max-width: 90vw; box-shadow: 0 8px 24px rgba(0,0,0,0.35);">
			<div class="wm-head" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px;">
				<strong>Opções da roda</strong>
				<div>
					<button id="wm-show-all" class="sophia-btn" style="font-size: 12px; padding: 6px 10px; margin-right: 6px;">Mostrar todas</button>
					<button id="wm-close" class="sophia-btn" style="font-size: 12px; padding: 6px 10px;">Fechar</button>
				</div>
			</div>
			<div id="wheel-manage-list" class="wm-list" style="display: grid; gap: 6px; max-height: 50vh; overflow: auto;"></div>
			<div class="wm-hint" style="opacity: 0.75; font-size: 12px; margin-top: 8px;">
				Desmarque para ocultar; marque para exibir.
			</div>
		</div>
	</div>

	<div id="app">
		<header class="app-header">
			<h1>Jarvis Projection</h1>
			<div class="status">
				<span id="ws-status" class="badge">Conectando...</span>
			</div>
		</header>

		<main id="screens">
			<section class="screen active" id="screen-home" data-screen="home">
				<h2>Home</h2>
				<div class="buttons">
					<button class="nav" data-target="media">Mídia</button>
					<button class="nav" data-target="sala">Sala</button>
					<button class="nav" data-target="sistema">Sistema</button>
				</div>
			</section>

			<section class="screen" id="screen-media" data-screen="media">
				<h2>Mídia</h2>
				<div class="buttons">
					<button class="nav" data-target="home">Voltar</button>
					<button>Play</button>
					<button>Pause</button>
				</div>
			</section>

			<section class="screen" id="screen-sala" data-screen="sala">
				<h2>Sala</h2>
				<div class="buttons">
					<button class="nav" data-target="home">Voltar</button>
					<button>Luz On</button>
					<button>Luz Off</button>
				</div>
			</section>

			<section class="screen" id="screen-sistema" data-screen="sistema">
				<h2>Sistema</h2>
				<div class="buttons">
					<button class="nav" data-target="home">Voltar</button>
					<button>Configurações</button>
					<button>Status</button>
				</div>
			</section>
		</main>
	</div>

	<canvas id="det-canvas"></canvas>
	<div id="tap-marker" class="tap-marker" hidden></div>
</body>
</html>
